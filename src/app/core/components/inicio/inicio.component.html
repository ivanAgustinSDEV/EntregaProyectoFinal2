<div class="container">
  <mat-toolbar class="center">
        <p> <span appResaltado>Listado de Curso </span></p>
  </mat-toolbar>

  <mat-form-field class="container" appearance="standard">
   <mat-label>Filter</mat-label>
   <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
 </mat-form-field>

 <div class="mat-elevation-z9" class="centrar">
   <table  mat-table [dataSource]="dataSource" matSort>

     <!-- Position Column -->
     <ng-container matColumnDef="userId">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> N° </th>
       <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
     </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="id">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Año </th>
       <td mat-cell *matCellDef="let element"> {{element.id}} </td>
     </ng-container>

     <!-- Weight Column -->
     <ng-container matColumnDef="title">
       <th mat-header-cell *matHeaderCellDef mat-sort-header>Cursos</th>
       <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
     </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="body">
       <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre y Apellido</th>
       <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
     </ng-container>



       <ng-container matColumnDef="acciones">
         <th mat-header-cell *matHeaderCellDef> </th>
         <td mat-cell *matCellDef="let element" style="text-align: right;" class="acciones2">
           <a class="pointer" style="color: #1878b0" matTooltip="Ver Usuario">
             <mat-icon>search</mat-icon>
           </a>
           <a class="pointer" style="color: #1f516f"  matTooltip="Editar Usuario">
             <mat-icon>edit</mat-icon>
           </a>
           <a class="pointer" style="color: #e15639"  matTooltip="Eliminar Usuario">
             <mat-icon>delete</mat-icon>
           </a>
         </td>
       </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
   <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
     </mat-paginator>

 </div>



 </div>
